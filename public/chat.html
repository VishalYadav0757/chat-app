<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3582/3582042.png"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <section class="message-wrpr">
      <div class="message-sec-left">
        <div id="sidebar" class="message-sidebar"></div>
      </div>

      <div class="message-sec-right">
        <div id="messages" class="chat-texts"></div>
        <div class="message-actions">
          <form id="message-form">
            <input
              name="message"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button id="send" type="submit">Send</button>
          </form>

          <button id="send-location">Send my location</button>
        </div>
      </div>
    </section>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="user-name">{{username}}</span>
          <span class="user-time">{{createdAt}}</span>
        </p>
        <p class="user-message">{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div>
        <p>
          <span class="user-name">{{username}}</span>
          <span class="user-time">{{createdAt}}</span>
        </p>
        <p>
          <a href="{{url}}" target="_blank">{{username}}'s location</a>
        </p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <img
        src="https://cdn-icons-png.flaticon.com/512/3582/3582042.png"
        alt="logo"
        width="100px"
      />
      <div class="message-sidebar-room">Room ID - {{room}}</div>
      <div>
        <div class="message-sidebar-active">Active Users</div>
        <ul>
          {{#users}}
          <li>{{username}}</li>
          {{/users}}
        </ul>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>

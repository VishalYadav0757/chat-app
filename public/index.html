<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3582/3582042.png"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <section class="join-form-wrpr">
      <form class="join-form" action="./chat.html">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3582/3582042.png"
          alt="logo"
          width="100px"
        />
        <div class="name-sec">
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            autocomplete="off"
            class="join-input"
            maxlength="10"
          />
        </div>
        <div>
          <input
            type="text"
            name="room"
            placeholder="Room Name"
            required
            autocomplete="off"
            class="join-input"
            maxlength="10"
          />
        </div>
        <div class="join-btn-sec">
          <button class="join-btn">Join</button>
        </div>
      </form>
    </section>
  </body>
</html>
